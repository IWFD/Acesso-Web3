<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Nível 001</title>
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .modal h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .modal a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0071e3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .modal a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acesso Nível 001</h1>
        <p>Conteúdo exclusivo para usuários logados na Metamask.</p>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Metamask não instalada</h2>
            <p>Para acessar este site, você precisa ter a extensão Metamask instalada.</p>
            <a href="https://metamask.io/download.html" target="_blank">Baixar Metamask</a>
        </div>
    </div>

    <script>
        async function checkMetamask() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });

                    if (accounts.length === 0) {
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                    }

                    const updatedAccounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (updatedAccounts.length === 0) {
                        window.location.href = 'index.html'; // Redireciona para a página inicial se não estiver logado
                    }
                } catch (e) {
                    console.error(e);
                }
            } else {
                document.getElementById('modal').style.display = 'flex'; // Mostra o modal se Metamask não estiver instalada
            }
        }

        window.onload = checkMetamask;
    </script>
</body>
</html>
