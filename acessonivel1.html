<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Nível 1</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0071e3;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .modal h2 {
            margin: 0;
            font-size: 22px;
            color: #0071e3;
        }
        .show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acesso Nível 1</h1>
        <button id="loginButton">Logar com Metamask</button>
    </div>

    <div class="modal" id="welcomeModal">
        <div class="modal-content">
            <h2>Bem Vindo</h2>
        </div>
    </div>

    <script>
        if (window.ethereum) {
            document.getElementById('loginButton').addEventListener('click', async () => {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });

                    if (accounts.length === 0) {
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                    }

                    const updatedAccounts = await window.ethereum.request({ method: 'eth_accounts' });
                    let account = updatedAccounts[0];

                    if (account) {
                        showWelcomeModal();
                    }
                } catch (e) {
                    console.error(e);
                }
            });
        } else {
            alert("Metamask não está instalada. Não é possível interagir com nosso website.");
        }

        function showWelcomeModal() {
            const modal = document.getElementById('welcomeModal');
            modal.classList.add('show');

            setTimeout(() => {
                modal.classList.remove('show');
            }, 4000);
        }
    </script>
</body>
</html>
