<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto Web3</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0071e3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu Projeto Web3</h1>
        <button id="loginButton">Logar com Metamask</button>
    </div>

    <script>
        // Verifica se o Metamask está instalado
        if (window.ethereum) {
            // Verifica se o usuário já está logado ao carregar a página
            window.ethereum.request({ method: 'eth_accounts' }).then(accounts => {
                if (accounts.length > 0) {
                    // Se já estiver logado, redireciona para a página Acesso Nível 1
                    window.location.href = "acessonivel1.html";
                }
            });

            // Adiciona evento de clique ao botão de login
            document.getElementById('loginButton').addEventListener('click', async () => {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });

                    if (accounts.length === 0) {
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                    }

                    const updatedAccounts = await window.ethereum.request({ method: 'eth_accounts' });
                    let account = updatedAccounts[0];

                    if (account) {
                        window.location.href = "acessonivel1.html";
                    }
                } catch (e) {
                    console.error(e);
                }
            });
        } else {
            alert("Metamask não está instalada. Não é possível interagir com nosso website.");
        }
    </script>
</body>
</html>
