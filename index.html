<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto Web3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            padding: 20px; /* Adiciona espaçamento ao redor do conteúdo */
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            word-break: break-word; /* Quebra a palavra quando o texto excede o contêiner */
        }
        button {
            width: 100%;
            max-width: 220px;
            height: 50px;
            background-color: #0071e3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005bb5;
        }
        h3 {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
        span {
            font-weight: bold;
            color: #0071e3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button>Logar com Metamask</button>
        <h3>Você está logado como: <span id="account"></span></h3>
    </div>
    <script>
        async function checkAccount() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        document.getElementById('account').textContent = accounts[0];
                    } else {
                        document.getElementById('account').textContent = 'Nenhuma conta conectada';
                    }
                } catch (e) {
                    console.error(e);
                }
            } else {
                alert("Metamask não está instalada. Não é possível interagir com nosso website.");
            }
        }

        document.querySelector('button').addEventListener('click', async () => {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (accounts.length > 0) {
                    document.getElementById('account').textContent = accounts[0];
                }
            } catch (e) {
                console.error(e);
            }
        });

        if (window.ethereum) {
            window.ethereum.on('accountsChanged', function (accounts) {
                if (accounts.length > 0) {
                    document.getElementById('account').textContent = accounts[0];
                } else {
                    document.getElementById('account').textContent = 'Nenhuma conta conectada';
                }
            });
        }

        checkAccount();
    </script>
</body>
</html>
